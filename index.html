<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Lavanya Electronics</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
    margin: 0;
    font-family: 'Outfit', sans-serif;
    background-color: #000000;
    color: #FFD700;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.counter-container {
    padding: 2rem;
    background-color: rgba(0, 0, 0, 0.05);
    border: 2px solid #FFD700;
    border-radius: 20px;
    box-shadow: 0 0 20px #FFD70044;
    max-width: 600px;
    width: 90%;
}


h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 2rem;
    color: #FFD700;
}

.countdown {
    display: flex;
    justify-content: space-around;
    gap: 1rem;
}

.countdown div {
    background-color: #111;
    padding: 1rem;
    border-radius: 10px;
    border: 1px solid #FFD700;
    min-width: 80px;
}

.countdown span {
    font-size: 2rem;
    font-weight: 700;
    display: block;
    color: #FFD700;
}

.countdown p {
    margin: 0;
    font-size: 1rem;
    font-weight: 300;
    color: #FFF8DC;
}

/* Responsive Design */
@media (max-width: 600px) {
    .logo{
        height: 100px;
    }

    .counter-container{
        padding: 10px;
    }

    .countdown span{
        font-size: 1rem;
    }

    .countdown div{
        padding: 10px;
    }

    .countdown {
        gap: 10px;
    }
}

    </style>
</head>

<body>
    <div class="counter-container">
    <img src="logo.png" alt="Lavanya Electronics Logo" height="400" class="logo" />
    <h1>Lavanya Electronics Launching In</h1>
    <div class="countdown">
        <!-- <div><span id="days">00</span><p>Days</p></div> -->
        <div><span id="hours">00</span><p>Hours</p></div>
        <div><span id="minutes">00</span><p>Minutes</p></div>
        <div><span id="seconds">00</span><p>Seconds</p></div>
    </div>
</div>

<script>
    const launchDate = new Date("2025-06-15T00:00:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const distance = launchDate - now;

  if (distance <= 0) {
    document.getElementById("hours").textContent = "00";
    document.getElementById("minutes").textContent = "00";
    document.getElementById("seconds").textContent = "00";
    document.querySelector("h1").textContent = "We're Live!";
    return;
  }

  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("hours").textContent = String(hours).padStart(2, '0');
  document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
  document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
}

updateCountdown();
setInterval(updateCountdown, 1000);

</script>

</body>

</html>
